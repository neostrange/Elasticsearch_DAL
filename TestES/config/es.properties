# Elasticsearch client 
es.clustername = archival_agent
es.hostname = localhost
es.port = 9300

# Elasticsearch bulkProcessor
es.bulkactions = 1000
es.bulksize = 5
es.flushinterval = 5
es.concurrentrequests = 1

# Elasticsearch Data index and type
inc.index = incidents
malware.type = malware_incidents
web.type = web_incidents
ssh.type = ssh_incidents
network.type = network_incidents
mysql.type = mysql_incidents
mssql.type = mssql_incidents
sip.type = sip_incidents